<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fab</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/fabicon.jpg">
  </head>
  <body>
<button type="button" class="alert-btn button small-3 columns" data-toggle="offCanvasRight1"><strong> Add to Bag</strong></button>


<div class="row columns">
              <div class="off-canvas-wrapper">
                <div class="off-canvas position-right" id="offCanvasRight1" data-off-canvas>
                  <!-- Contenido del Off-Canvas-->
                  <button class="close-button" aria-label="Close menu" type="button" data-close>
                    <img src="img/minus.png" alt=""> 
                  </button>
                  <ul class="vertical menu title">
                    <li><a href="#">My Bag</a></li>
                  </ul>
                  <div class="off-canvas-content" data-off-canvas-content>
                    <div class="shipping">  
                      <div class="my-bag-item">
                        <div class="small-6 columns image-prod">
                        <img src="img/example-reveal.png" class="reveal-img">
                        </div>
                        <div class="item-name small-6 columns">
                        <a class="name-product">Name of the product</a>
                          <select class="small-5 columns end sel-product">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                          </select>
                          </div>
                          <p class="tiny-info">Estimated Arrival <br> <span class="ex-date">Sep.23 - Sep. 24</span></p>
                          <div class="item-price text-right">
                          <p class="item-price">$90.05</p>
                          </div>
                        </div>
                    </div>
                  </div>
                  <div class="footer-off-canvas">
                    <ul class="vertical menu title-list" data-accordion-menu>
                      <li>
                        <a href="#0">Order Summary</a>
                        <ul class="menu vertical nested marg-left list">
                          <li>
                            <a href="#0">SubTotal</a>
                            <span>$90.05</span>
                          </li>
                          <li>
                            <a href="#0">Estimated Shipping Fee</a>
                            <span class="txt-color"><strong><i>FREE</i></strong></span>
                          </li>
                        </ul>
                      </li>
                      <ul class="vertical menu list">
                        <li>
                          <a href="#0">Total</a>
                          <span>$90.05</span>
                        </li>
                      </ul>
                    </ul>
                  </div>
                  <div class="padding-btn">
                    <button type="button" class="button expanded black">Checkout <strong>&gt</strong> </button>
                  </div>
                </div>
              </div>
            </div>



  
    

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
